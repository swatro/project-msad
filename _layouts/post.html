---
layout: default
---
<div class="page">
	<div class="container">

	  <header>
	    <h3>{{ page.title }}</h3>
	    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article>
	    {{ content }}
	  </article>

	</div>
</div>
