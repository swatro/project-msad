<div class="jumbotron">
  <nav class="container">
    <div class="navbar-right">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      <div>
        {% for page in site.pages %}
          {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <div class="navbar-left">
      <h3>
        {{site.title}}
      </h3>
    </div>
  </nav>
</div>
